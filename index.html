<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="image/weather.png">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" name="" id="ide" placeholder="Enter your location">
            <button class="bx bx-search"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="image/notfound.png" alt="image not found">
                        <p class="temp">0<span>Â°C</span></p>
                        <p class="desc">Broken cloud</p>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="bx bx-water"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="bx bx-wind"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="no-img">
            <div class="box">
                <img src="image/notfound.png" alt="not found">
                <p>Oops! location not found</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js">
</script>
</html>
